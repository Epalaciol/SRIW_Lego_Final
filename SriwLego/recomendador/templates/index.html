<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ips</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="form-group">
                    <label>Dirección ip1:</label>
                    <input type="text" class="form-control" id="ip1" placeholder="xxx.xxx.xxx.xxx">
                </div>
                <div class="form-group">
                    <label>Dirección ip2:</label>
                    <input type="text" class="form-control" id="ip2" placeholder="xxx.xxx.xxx.xxx">
                </div>
                <div class="form-group">
                    <label>Mascara de red:</label>
                    <input type="text" class="form-control" id="red" placeholder="xxx.xxx.xxx.xxx">
                </div>
                <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
